    <div class="form-section">
    <h2 style="font-size: 2.5em ;">We Would Like to <br> Hear from You  <br>About Our Service</h2>
    <form id="form">
      <div class="input-group">
        <label for="name">Name</label>
        <input name="name" type="text" minlength="3" placeholder="Your Name" >
      </div>

      <div class="input-group">
        <label for="email">Email</label>
        <input name="email" type="email" placeholder="Your Email Address" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$">
      </div>

      <div class="input-group">
        <label for="phoneNum">Phone Number</label>
        <input name="phoneNum" type="tel" placeholder="5XXXXXXXX" pattern="(?:\+?0*?966)?0?(5[0-9]{8})">
      </div>

      <div class="input-group" style="height: 7rem;">
        <label for="message">Message</label>
        <textarea  name="message" placeholder="Your message..."></textarea>
      </div>

      <button type="submit">Send</button>

        </form>

   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

	<script>
	// التأكد من تحميل الصفحة
document.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById('form');

    form.addEventListener('submit', function (event) {
        event.preventDefault(); // منع الإرسال التلقائي

        // الحصول على القيم
        const name = form.elements['name'].value.trim();
        const email = form.elements['email'].value.trim();
        const phoneNum = form.elements['phoneNum'].value.trim();
        const message = form.elements['message'].value.trim();

        // التحقق من الحقول
        if (name === '' || email === '' || phoneNum === '' || message === '') {
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Please fill in all fields!',
                confirmButtonColor: '#6a1a38'
            });
            return;
        }

        // التحقق من البريد باستخدام regex
        const emailPattern = /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/;
        if (!emailPattern.test(email)) {
            Swal.fire({
                icon: 'error',
                title: 'Invalid Email',
                text: 'Please enter a valid email address!',
                confirmButtonColor: '#6a1a38'
            });
            return;
        }

        // التحقق من رقم الجوال
        const phonePattern = /^(?:\+?0*?966)?0?(5[0-9]{8})$/;
        if (!phonePattern.test(phoneNum)) {
            Swal.fire({
                icon: 'error',
                title: 'Invalid Phone Number',
                text: 'Please enter a valid Saudi phone number!',
                confirmButtonColor: '#6a1a38'
            });
            return;
        }

        // لو كل شيء تمام 🎉
        Swal.fire({
            icon: 'success',
            title: 'Message Sent!',
            text: 'Thank you for contacting us. We will get back to you soon!',
            confirmButtonColor: '#6a1a38'
        });

        // إعادة تعيين النموذج
        form.reset();
    });
});
</script>
